;woof.cfg format:
;[min-max(default)] description of variable
;* at end indicates variable is settable in wads
;variable   value

[0-1(1)] 1 to show help strings about each variable in config file 
config_help                  1

[200-?(600)] vertical resolution (600p by default) 
current_video_height         600

[0-?(0)] resolution scale menu index 
resolution_scale             5

[0-1(1)] 1 to enable dynamic resolution 
dynamic_resolution           1

[0-1(1)] 1 to perform aspect ratio correction 
correct_aspect_ratio         1

[0-1(1)] 1 to enable fullscreen mode 
fullscreen                   1

[0-1(0)] 1 to enable exclusive fullscreen mode 
exclusive_fullscreen         0

[0-1(1)] 1 to enable wait for vsync to avoid display tearing 
use_vsync                    0

[0-1(1)] 1 to enable uncapped rendering frame rate 
uncapped                     1

[0-500(0)] framerate limit in frames per second (< 35 = disable) 
fpslimit                     240

[0-4(1)] Widescreen (0 = Off, 1 = Auto, 2 = 16:10, 3 = 16:9, 4 = 21:9) 
widescreen                   1

[60-120(90)] Field of view in degrees 
fov                          90

[0-?(0)] current video display index 
video_display                0

[320-?(0)] maximum horizontal resolution (native by default) 
max_video_width              0

[200-?(0)] maximum vertical resolution (native by default) 
max_video_height             0

[0-1(0)] 1 to change display resolution with exclusive fullscreen (make sense only with CRT) 
change_display_resolution    0

[?-?(0)] window position x 
window_position_x            0

[?-?(0)] window position y 
window_position_y            0

[0-?(1065)] window width 
window_width                 1920

[0-?(600)] window height 
window_height                1017

[0-17(9)] custom gamma level (0 = -4, 9 = 0, 17 = 4) 
gamma2                       9

[0-1(1)] enable smooth pixel scaling 
smooth_scaling               1

[0-1(0)] 1 to emulate VGA "porch" behaviour 
vga_porch_flash              0

[0-1(0)] 1 to enable flashing icon during disk IO 
disk_icon                    1

[0-2(0)] show ENDOOM screen (0 = off, 1 = on, 2 = PWAD only) 
show_endoom                  0

[0-1(0)] 1 to stretch short skies 
stretchsky                   0

[0-1(0)] 1 for linear horizontal sky scrolling  
linearsky                    1

[0-1(1)] 1 to enable translucency for some things *
translucency                 1

[0-100(66)] set percentage of foreground/background translucency mix *
tran_filter_pct              66

[0-1(0)] 1 to enable swirling animated flats *
r_swirl                      0

[0-1(0)] 1 to enable smooth diminishing lighting *
smoothlight                  1

[0-1(0)] 1 to enable brightmaps for textures and sprites *
brightmaps                   1

[0-4(0)] level brightness 
extra_level_brightness       0

[0-2(1)] draw menu backdrop (0 = off, 1 = dark (default), 2 = texture) 
menu_backdrop                1

[0-1(1)] 1 to enable flashing HOM indicator *
flashing_hom                 1

[3-11(10)] initial play screen size 
screenblocks                 10

[0-15(8)] adjust sound effects volume 
sfx_volume                   4

[0-15(8)] adjust music volume 
music_volume                 6

[0-1(0)] 1 to enable variable pitch in sound effects (from id's original code) *
pitched_sounds               0

[100-300(120)] variable pitch bend range (100 none, 120 default) *
